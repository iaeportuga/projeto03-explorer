<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>crie seu evento</title>

        <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <container>
                <div>
                    <h1>Crie e compartilhe seu evento.</h1>
                    <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
                </div>
            </container>
        </header>
        <main>
            <container>
                <form id="my-form">
                    <div class="form-wrapper">
                        <fieldset>
                            <div class="fieldset-wrapper"> <!-- div criada para gerar uma separação entre o <fieldset> e p <legend>, pois não são reconhecidos no chrome como elementos separados, podendo então, incluir o flex e em seguida o gap de 24px no css-->
                                <legend>Informações do evento</legend>
                                <div class="input-wrapper">
                                    <label for="event-title">
                                        Título do evento 
                                        <span>(mínimo 8 caracteres)</span>
                                    </label>
                                    <input 
                                        type="text" 
                                        id="event-title" 
                                        required 
                                        minlength="8"
                                        placeholder="Título do evento"
                                        />
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-url">
                                        Link do evento 
                                        <span>(comece com https://)</span>
                                    </label>
                                    <input 
                                        type="url" 
                                        id="event-url" 
                                        required 
                                        placeholder="http://www.urldoevento.com.br"
                                        />
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-whatsapp">
                                        Whatsapp para contato 
                                        <span>(somente números)</span>
                                    </label>
                                    <input 
                                    type="text" 
                                    id="event-whatsapp" 
                                    required 
                                    placeholder="(99) 9999-9999"
                                    />
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-info">
                                        Informações extras 
                                    </label>
                                    <textarea id="event-info"></textarea>
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-category">
                                        Categoria 
                                    </label>
                                    <select id="event-category" required>
                                        <option value="live">Ao Vivo</option>
                                        <option value="podcast">Podcast</option>
                                        <option value="mentorship">Mentoria</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="fieldset-wrapper"> 
                                <legend>Privacidade</legend>
                                <div class="input-wrapper">
                                    <label for="event-email">
                                        E-mail do administrador
                                        <span>(digite um email válido)</span>
                                    </label>
                                    <input 
                                        type="email" 
                                        id="event-email" 
                                        required 
                                        placeholder="email@email.com"
                                        />
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-password">
                                        Senha de acesso para os participantes
                                        <span>(mínimo 8 caracteres)</span>
                                    </label>
                                    <input 
                                        type="password" 
                                        id="event-password" 
                                        required 
                                        minlength="8"
                                        placeholder="********"
                                        />
                                </div>
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="event-private" />
                                    <label for="event-private">Evento Privado</label>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="fieldset-wrapper"> 
                                <legend>Dia e Hora</legend>
                                <div class="column-3">
                                    <div class="input-wrapper">
                                        <label for="event-date">
                                            Data
                                        </label>
                                        <input type="date" id="event-date" required />
                                    </div>
                                    <div class="input-wrapper">
                                        <label for="event-begin">
                                            Das
                                        </label>
                                        <input type="time" id="event-begin" required />
                                    </div>
                                    <div class="input-wrapper">
                                        <label for="event-End">
                                            Até
                                        </label>
                                        <input type="time" id="event-End" required />
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="footer">
                        <button type="submit" id="my-form">Salvar evento</button>
                    </div>
                </form>
            </container>
        </main>       
    </body>
</html>
